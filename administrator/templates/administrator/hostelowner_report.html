{% extends 'administrator/layout.html' %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-warning">
            <div class="panel-heading"><div class="page-header text-center"><h3>HOUSE OWNER REPORT</h3></div> </div>

                <div class="row">
                    <div class="col-md-offset-1 col-md-4">

                    </div>
                    <div class="col-md-7">
                         <div class="row">

                       </div>
                        <div class="row">

                </div>

    </div>
</div>
